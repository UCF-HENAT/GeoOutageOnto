<h2 id="desc" class="list">GeoOutageOnto: Description <span class="backlink"> back to <a href="#toc">ToC</a></span></h2>

<span class="markdown">Ontology that describes power outage data, including numerical outage timeseries data, spatiotemporal NTL satellite imagery, and power outage severity maps. Used as base ontology for GeoOutageKG.</span>
